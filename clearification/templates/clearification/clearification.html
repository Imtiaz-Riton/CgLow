{% extends "home/contest_header.html" %}  

{% block stylefile %}
    <style>
        input[type=text]{
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        select {
            width: 90%;
            padding: 10px 16px;
            margin: 8px 0;
            display: inline-block;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
            overflow: hidden;
            font-size: 12px;
        }
        .clearification-form-holder{
            margin: 60px auto;
            padding: 2%;
            width: 80%;
            background-color: white;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            margin-top: 80px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        .clearification-holder{
            margin: 50px auto;
            padding: 2%;
            background-color: white;
        }
        .form-header{
            width: 100%;
            height: 40px;
            margin: 0 auto;
            margin-bottom: 10px;
            margin-top: -40px;
            background-color:#033585;
            box-shadow: 0 14px 28px rgba(0,0,0,0.25), 0 10px 10px rgba(0,0,0,0.22);
            color: white;
            padding-left: 20px;
            padding-top: 10px;
        }
        textarea{
            font-size: 12px;
            -webkit-box-sizing: border-box;
            -moz-box-sizing: border-box;
            box-sizing: border-box;
            width: 90%;
        }
        .form-header h5{
            font-size: 15px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
    </style>
{% endblock %}

{% block content %}
    {% if running %}
        <div class="row">
            <div class="col-md-4">
                <div class="clearification-form-holder">
                    <div class="form-header">
                        <h5>Seek Clearifications</h5>
                    </div>
                    <form method="POST">
                        {% csrf_token %}
                        <div>
                            <h5 style="font-size: 15px;">Select Problem</h5>
                            <select name="problem_name" id="selected-problem">
                                {% for problem in problem_list %}
                                    <option value="{{problem.id}}"> {{ problem.problem_name }} </option>
                                {% endfor %}
                            </select>
                        </div>
                        <div class="h-user" style="font-size: 15px;">
                            <strong>Clearification</strong>
                        </div>
                        <textarea name="clearification-text" id="clearification-text" cols="60" rows="2"></textarea>
                        <div style="text-align: left; width: 65%; margin: 0 auto;">
                            <input type="submit" value="Submit">
                        </div>
                    </form>
                </div>
            </div>
            <div class="col-md-8">
                <div class="clearification-holder">
                    <h1>this is tes</h1>
                </div>
            </div>
        </div>
{% endif %}
{% endblock %}
